layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

sections:
  -
    title: Popular Projects
    description: My most popular open source repositories.
    sort_by: stars
    limit: 3
    exclude:
      archived: false
      forks: false
  -
    title: Recently Updated
    description: My most recently contributed projects.
    sort_by: pushed
    limit: 3
    exclude:
      archived: true
      forks: false
      # projects:
      #   - firefox-nativedark
      #   - search-deflector
      #   - vscode-smoothtype

